        /* General Styles */

            font-family: Arial, sans-serif;

        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background: gold;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: darkgoldenrod;
        }

        /* Profile Picture Upload */
        .profile-pic-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid gold;
        }

        /* Leader List */
        .leader-list {
            margin-top: 20px;
        }

        .leader-item {
            background: #e0e0e0;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            text-align: left;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
        
     
    #authButtons {
        text-align: center;
        margin: 20px 0;
        padding: 20px;
        background: linear-gradient(45deg, #f8f9fa, #e9ecef);

    #authButtons button {
        border: none;
        padding: 12px 20px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;

    }

    .login-btn {
        background: #28a745; /* Green */
        color: #fff;
    }

    .admin-btn:hover {
        background: #563d7c;
        transform: scale(1.1);
    }

    .login-btn:hover {
        background: #218838;
        transform: scale(1.1);
    }
    
    /* Hero Section Styling */
.hero {
    position: relative;
    width: 100%;
    height: 60vh; /* Reduced height for better merging */
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    overflow: hidden;
    color: white;
}

/* Moving Text Animation */
.hero h1 {
    font-size: 2rem; /* Adjusted size */
    font-weight: bold;
    text-transform: uppercase;
    position: absolute;
    white-space: nowrap;
    animation: moveText 8s linear infinite;
}

@keyframes moveText {
    from {
        transform: translateX(-100%);
    }
    to {
        transform: translateX(100%);
    }
}

/* Background Animated Image */
.hero::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('https://images.pexels.com/photos/3183197/pexels-photo-3183197.jpeg') no-repeat center center/cover;
    opacity: 0.25; /* Slightly reduced opacity */
    animation: fadeIn 3s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 0.25;
    }
}

/* Overlay Effect */
.overlay {
    position: relative;
    z-index: 2;
    background: rgba(0, 0, 0, 0.4); /* Slightly reduced darkness */
    padding: 15px; /* Reduced padding */
    border-radius: 8px;
    animation: fadeUp 1.5s ease-in-out;
}

@keyframes fadeUp {
    from {
        transform: translateY(10px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .hero {
        height: 50vh; /* Reduce further on small screens */
    }
    .hero h1 {
        font-size: 1.5rem; /* Adjusted for mobile */
    }
}
 
 
/* Page Loader Styling */
#pageLoader {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #1d3557, #457b9d);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.loader-container {
    text-align: center;
    color: white;
    animation: fadeIn 2s ease-in-out;
}

/* Rotating Circular Text */
.logo-circle {
    width: 100px;
    height: 100px;
    background: black;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    animation: spin 4s linear infinite;
    margin: 0 auto;
    overflow: hidden;
}

.rotating-text {
    position: absolute;
    font-size: 12px;
    font-weight: bold;
    text-transform: uppercase;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    transform-origin: center;
    animation: textRotate 1s linear infinite;
}

/* Loading Text */
.loading-text {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
    animation: pulse 1.5s infinite alternate;
}

/* Progress Bar */
.progress-bar {
    width: 80%;
    height: 6px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 5px;
    margin: 10px auto;
    overflow: hidden;
}

.progress {
    width: 0%;
    height: 100%;
    background: #e63946;
    animation: loading 4s linear;
}

/* Animations */
@keyframes spin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

@keyframes textRotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(-360deg);
    }
}

@keyframes pulse {
    from {
        opacity: 0.6;
    }
    to {
        opacity: 1;
    }
}

@keyframes loading {
    from {
        width: 0%;
    }
    to {
        width: 100%;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Responsive */
@media (max-width: 768px) {
    .logo-circle {
        width: 80px;
        height: 80px;
    }

    .loading-text {
        font-size: 14px;
        color: gold;
    }
}

// Function to Register a Leader
function registerLeader(event) {
    event.preventDefault(); // Prevent default form submission

    // Get input values
    const name = document.getElementById("name").value.trim();
    const country = document.getElementById("country").value.trim();
    const state = document.getElementById("state").value.trim();
    const title = document.getElementById("title").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value.trim();
    const profileUpload = document.getElementById("profileUpload").files[0];

    // Validate inputs
    if (!name || !country || !state || !title || !email || !phone || !password) {
        alert("All fields are required!");
        return;
    }

    // Check if email already exists in Firestore
    db.collection("leaders").where("email", "==", email).get().then(snapshot => {
        if (!snapshot.empty) {
            alert("This email is already registered!");
            return;
        }

        // Upload Profile Picture if exists
        if (profileUpload) {
            const storageRef = storage.ref(`profile_pictures/${email}`);
            storageRef.put(profileUpload).then(snapshot => {
                snapshot.ref.getDownloadURL().then(profileImageURL => {
                    saveLeaderData(name, country, state, title, email, phone, password, profileImageURL);
                });
            }).catch(error => console.error("Error uploading profile picture:", error));
        } else {
            saveLeaderData(name, country, state, title, email, phone, password, "default-avatar.png");
        }
    });
}

// Function to Save Leader Data to Firestore
function saveLeaderData(name, country, state, title, email, phone, password, profileImageURL) {
    const leaderData = {
        name: name,
        country: country,
        state: state,
        title: title,
        email: email,
        phone: phone,
        password: password,
        profileImage: profileImageURL,
        registeredDate: new Date().toISOString().split('T')[0],
        approved: false // Requires admin approval
    };

    db.collection("leaders").add(leaderData).then(() => {
        alert("Registration successful! Await admin approval.");
        window.location.href = "login.html";
    }).catch(error => console.error("Error saving leader data:", error));
}
